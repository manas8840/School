    <script>
let numbers = [1, 2, 3, 4, 5];
let squares = numbers.map(num => num * num);
console.log(squares); // Logs: [1, 4, 9, 16, 25]

let people = [
  { name: "A", age: 30 },
  { name: "B", age: 25 },
  { name: "C", age: 35 }
];
let names = people.map(person => `${person.name} ${person.age}`);
console.log(names); // Logs: ["A", "B", "C"]



    </script>
